<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0">
    <title>Marcación Telefónica | Jeremias </title>

    <link rel="stylesheet" href="main.css">
</head>
<body>
	<div class="input">
		<h3 class="input__instruction">Entrada</h3>
		<textarea class="input__text" placeholder="Ingrese aquí la frase" cols="40" rows="3" autofocus></textarea>
	</div>
	<div class="output">
		<h3 class="output__instruction">Salida</h3>
		<textarea class="output__text" cols="42" rows="1" readonly placeholder="Serie de números para tipear la frase"></textarea>
	</div>
	
    <script src="main.js"></script>
</body>
</html>
