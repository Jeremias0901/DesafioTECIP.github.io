<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Marcación Telefónica | Jeremias </title>

    <link rel="stylesheet" href="main.css">
</head>
<body>
	<div class="control">
		<h3 class="instruction">Marcar</h3>
		<textarea id="inp_text" placeholder="Ingrese aquí la frase" cols="50" rows="7" autofocus></textarea>
	</div>
	<div class="output">
		<p class="instruction">Serie de Numeros para tipear el texto</p>
		<textarea id="result" cols="50" readonly></textarea>
	</div>
	
    <script src="main.js"></script>
</body>
</html>
