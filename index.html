<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0">
    <title>Marcación Telefónica | Jeremias </title>

    <link rel="stylesheet" href="styles/main.css">
	<link rel="shortcut icon" href="img/telefono.png">
</head>
<body>
	<div class="container">
		<div class="input">
			<h3 class="input__instruction">Entrada</h3>
			<textarea class="input__text" placeholder="Ingrese aquí la frase" cols="40" rows="3" autofocus></textarea>
		</div>
		<div class="output">
			<h3 class="output__instruction">Salida</h3>
			<textarea class="output__text"  placeholder="Serie de números para tipear la frase" cols="50" rows="3" readonly></textarea>
		</div>
	</div>
	<footer>
		<p>
			Hecho con ❤ | Desarrollado por <a href="https://github.com/Jeremias0901" target="_blank"> Jeremias Cuello </a>
		</p>
		<a href="https://github.com/Jeremias0901/DesafioTECIP" target="_blank">
			<img src="img/github.svg" alt="Repositorio DesafioTECIP Jeremias Cuello" width="70px">
		</a>
	</footer>
    <script src="scripts/main.js"></script>
</body>
</html>
